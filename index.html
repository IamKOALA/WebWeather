<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Weather site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
<header>
    <div class="header">
        <h1>Weather Today</h1>
        <button class="refresh_geopos"><span>Обновить геолокацию</span></button>
    </div>
</header>
<main>
    <div class="main_city_cont loader">
        <div class="city_loader">
            <span>Wait a little..</span>
        </div>
        <div class="main_city_head">
            <h3 class="main_city_name">Something</h3>
            <img class="weather_icon" src="img/cloudy.png">
            <span class="main_city_temp">5°C</span>
        </div>
        <ul class="city_info">
            <li class="weather_data wind"><span>Wind</span> <span class="weather_data_value">North 10m/s</span></li>
            <li class="weather_data cloudiness"><span>Cloudiness</span> <span class="weather_data_value">Cloudy</span></li>
            <li class="weather_data pressure"><span>Pressure</span><span class="weather_data_value">750mmHg</span></li>
            <li class="weather_data humidity"><span>Humidity</span><span class="weather_data_value">100%</span></li>
            <li class="weather_data location"><span>Location</span><span class="weather_data_value">[100, 100]</span></li>
        </ul>
    </div>
    <form name="search" class="search">
        <label>
            <input class="search_bar" type="search" placeholder="Add new city" required>
        </label>
        <button class="search_add round_button" type="submit">
            +
        </button>
    </form>
    <ul class="fav_cities">
        <template id="fav_city_templ">
            <li class="fav_city loader">
                <div class="city_loader">
                    <span>Wait a little..</span>
                </div>
                <div class="fav_city_main">
                    <h3 class="fav_city_name">Something</h3>
                    <img class="weather_icon" src="img/cloudy.png">
                    <span class="fav_city_temp">5°C</span>
                    <button class="close_button round_button">
                        &#xd7;
                    </button>
                </div>
                <ul class="city_info">
                    <li class="weather_data wind"><span>Wind</span> <span class="weather_data_value">North 10m/s</span></li>
                    <li class="weather_data cloudiness"><span>Cloudiness</span> <span class="weather_data_value">Cloudy</span></li>
                    <li class="weather_data pressure"><span>Pressure</span><span class="weather_data_value">750mmHg</span></li>
                    <li class="weather_data humidity"><span>Humidity</span><span class="weather_data_value">100%</span></li>
                    <li class="weather_data location"><span>Location</span><span class="weather_data_value">[100, 100]</span></li>
                </ul>
            </li>
        </template>
    </ul>
</main>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
